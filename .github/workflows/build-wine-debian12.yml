name: deb-wine-debian12

on:
  workflow_dispatch:
    inputs:
      hangover_version:
        description: 'Hangover 版本号 (如: 0.9.0, 0.8.0) 或 latest'
        required: true
        default: 'latest'
        type: string
      wine_version:
        description: 'Wine 版本号 (如: wine-9.10, wine-9.0, wine-8.0) 或 latest'
        required: true
        default: 'latest'
        type: string
      apply_staging:
        description: '是否应用 Wine Staging 补丁'
        required: false
        default: 'yes'
        type: choice
        options:
        - yes
        - no
  push:
    branches:
      - '**'
    paths-ignore:
      - 'benchmarks/**'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'README.md'
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: false

jobs:
  foundations-debian12:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [debian12]

    steps:
    - uses: actions/checkout@v1
    - name: free disk space
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        df -h

    - name: Cache docker image
      id: cache-foundation
      uses: actions/cache@v4
      env:
        cache-name: cache-foundation
      with:
        path: foundation${{ matrix.os }}.tgz
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles(format('.packaging/{0}/Dockerfile', matrix.os)) }}
        lookup-only: true

    - name: Setup packaging
      if: ${{ steps.cache-foundation.outputs.cache-hit != 'true' }}
      run: |
        cp .packaging/${{ matrix.os }}/Dockerfile .

    - name: Build package
      if: ${{ steps.cache-foundation.outputs.cache-hit != 'true' }}
      run: docker build -t foundation${{ matrix.os }} .

    - name: Export docker image
      if: ${{ steps.cache-foundation.outputs.cache-hit != 'true' }}
      run: docker image save foundation${{ matrix.os }} | gzip -c > foundation${{ matrix.os }}.tgz

  wine-debian12:
    needs: foundations-debian12
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        ref: ${{ github.event.inputs.hangover_version == 'latest' && 'main' || github.event.inputs.hangover_version }}
    
    - name: free disk space
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        df -h

    - name: Cache docker image
      id: cache-foundation
      uses: actions/cache@v4
      env:
        cache-name: cache-foundation
      with:
        path: foundationdebian12.tgz
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.packaging/debian12/Dockerfile') }}

    - name: Import docker image
      run: docker image load -i foundationdebian12.tgz

    - name: Set versions from input
      run: |
        # 设置 hangover 版本
        if [ "${{ github.event.inputs.hangover_version }}" = "latest" ]; then
          HOVERSION=$(git describe --tags --abbrev=0 | sed 's/hangover-//')
        else
          HOVERSION="${{ github.event.inputs.hangover_version }}"
        fi
        echo "HOVERSION=$HOVERSION" >> $GITHUB_ENV
        echo "Using hangover version: $HOVERSION"
        
        # 设置 wine 版本
        if [ "${{ github.event.inputs.wine_version }}" = "latest" ]; then
          # 获取最新的 wine tag
          WINE_TAG="wine-9.0"  # 默认值
        else
          WINE_TAG="${{ github.event.inputs.wine_version }}"
        fi
        
        echo "Using wine tag: $WINE_TAG"
        
        # 从 wine tag 中提取版本号
        if [[ "$WINE_TAG" =~ wine-([0-9]+\.[0-9]+) ]]; then
          WINE_VERSION="${BASH_REMATCH[1]}"
          echo "Extracted wine version: $WINE_VERSION"
        elif [[ "$WINE_TAG" =~ ([0-9]+\.[0-9]+) ]]; then
          WINE_VERSION="${BASH_REMATCH[1]}"
          echo "Extracted wine version: $WINE_VERSION"
        else
          WINE_VERSION="9.0"
          echo "Using default wine version: $WINE_VERSION"
        fi
        
        # 提取主次版本
        WINE_VERSION_MAJOR=$(echo "$WINE_VERSION" | cut -d. -f1)
        WINE_VERSION_MINOR=$(echo "$WINE_VERSION" | cut -d. -f2)
        
        echo "WINE_TAG=$WINE_TAG" >> $GITHUB_ENV
        echo "WINE_VERSION=$WINE_VERSION" >> $GITHUB_ENV
        echo "WINE_VERSION_MAJOR=$WINE_VERSION_MAJOR" >> $GITHUB_ENV
        echo "WINE_VERSION_MINOR=$WINE_VERSION_MINOR" >> $GITHUB_ENV
        
        # 设置是否应用 staging 补丁
        echo "APPLY_STAGING=${{ github.event.inputs.apply_staging || 'yes' }}" >> $GITHUB_ENV
        
        echo "Version info:"
        echo "  Hangover: $HOVERSION"
        echo "  Wine Tag: $WINE_TAG"
        echo "  Wine Version: $WINE_VERSION"
        echo "  Wine Major: $WINE_VERSION_MAJOR, Minor: $WINE_VERSION_MINOR"

    - name: Download specific wine version from AndreRH/wine
      run: |
        echo "Downloading wine from AndreRH/wine repository..."
        echo "Wine tag: ${{ env.WINE_TAG }}"
        
        # 清理现有的 wine 目录
        rm -rf wine
        mkdir -p wine
        
        cd wine
        
        # 初始化 git 仓库
        git init
        git remote add origin https://github.com/AndreRH/wine.git
        
        # 获取所有标签
        echo "Fetching tags from AndreRH/wine..."
        git fetch --tags --depth 1
        
        # 检查标签是否存在
        if git show-ref --tags --quiet "refs/tags/${{ env.WINE_TAG }}"; then
          echo "Tag ${{ env.WINE_TAG }} exists, checking out..."
          git checkout "tags/${{ env.WINE_TAG }}" --depth 1
        elif git show-ref --tags --quiet "refs/tags/wine-${{ env.WINE_VERSION }}"; then
          echo "Tag wine-${{ env.WINE_VERSION }} exists, checking out..."
          git checkout "tags/wine-${{ env.WINE_VERSION }}" --depth 1
          echo "WINE_TAG=wine-${{ env.WINE_VERSION }}" >> $GITHUB_ENV
        else
          echo "Warning: Tag ${{ env.WINE_TAG }} not found, trying to find closest version..."
          
          # 获取所有标签并排序，选择最接近的版本
          TAGS=$(git tag -l | grep -E "^wine-[0-9]+\.[0-9]+$" | sort -V -r)
          
          if [ -n "$TAGS" ]; then
            CLOSEST_TAG=$(echo "$TAGS" | head -1)
            echo "Closest tag found: $CLOSEST_TAG"
            git checkout "tags/$CLOSEST_TAG" --depth 1
            echo "WINE_TAG=$CLOSEST_TAG" >> $GITHUB_ENV
            
            # 更新版本信息
            if [[ "$CLOSEST_TAG" =~ wine-([0-9]+\.[0-9]+) ]]; then
              WINE_VERSION="${BASH_REMATCH[1]}"
              echo "WINE_VERSION=$WINE_VERSION" >> $GITHUB_ENV
              
              WINE_VERSION_MAJOR=$(echo "$WINE_VERSION" | cut -d. -f1)
              WINE_VERSION_MINOR=$(echo "$WINE_VERSION" | cut -d. -f2)
              echo "WINE_VERSION_MAJOR=$WINE_VERSION_MAJOR" >> $GITHUB_ENV
              echo "WINE_VERSION_MINOR=$WINE_VERSION_MINOR" >> $GITHUB_ENV
            fi
          else
            echo "Error: No wine tags found in AndreRH/wine repository"
            exit 1
          fi
        fi
        
        # 获取提交信息
        WINE_COMMIT=$(git rev-parse --short HEAD)
        echo "WINE_COMMIT=$WINE_COMMIT" >> $GITHUB_ENV
        echo "Wine commit: $WINE_COMMIT"
        
        # 显示 wine 版本信息
        echo "Wine version details:"
        if [ -f "VERSION" ]; then
          cat VERSION
        fi
        
        cd ..

    - name: Setup packaging
      run: |
        cp -r .packaging/debian12/wine/* wine
        sed -i "s/HOVERSION/${{ env.HOVERSION }}/g" wine/Dockerfile
        nproc

    - name: Apply version-specific fixes
      run: |
        cd wine
        
        echo "Applying fixes for wine version: ${{ env.WINE_VERSION }}"
        echo "Major version: ${{ env.WINE_VERSION_MAJOR }}, Minor version: ${{ env.WINE_VERSION_MINOR }}"
        
        # 判断版本是否 >= 9.10
        if [ "${{ env.WINE_VERSION_MAJOR }}" -gt 9 ] || [ "${{ env.WINE_VERSION_MAJOR }}" -eq 9 -a "${{ env.WINE_VERSION_MINOR }}" -ge 10 ]; then
          echo "Wine version >= 9.10, applying wine_do_not_create_dxgi_manager2.patch"
          wget -O wine_do_not_create_dxgi_manager2.patch https://github.com/afeimod/linbox/raw/main/path/wine_do_not_create_dxgi_manager2.patch
          
          if [ -f wine_do_not_create_dxgi_manager2.patch ]; then
            echo "Applying 9.10+ patch..."
            patch -p1 < wine_do_not_create_dxgi_manager2.patch || echo "Patch application failed or already applied"
          else
            echo "Failed to download 9.10+ patch"
          fi
        else
          echo "Wine version < 9.10, applying fix_wine9.2_mfplat.sh"
          wget -O fix_wine9.2_mfplat.sh https://github.com/afeimod/linbox/raw/main/path/fix_wine9.2_mfplat.sh
          chmod +x fix_wine9.2_mfplat.sh
          echo "Applying < 9.10 fix..."
          ./fix_wine9.2_mfplat.sh || echo "Fix script execution failed or already applied"
        fi

    - name: Download and apply wine staging patches
      if: env.APPLY_STAGING == 'yes'
      run: |
        cd wine
        
        WINE_VERSION="${{ env.WINE_VERSION }}"
        echo "Attempting to apply staging patches for wine version: $WINE_VERSION"
        
        # 清理可能的旧文件
        rm -f wine-staging-*.tar.gz
        
        # 尝试不同的 staging 版本格式
        STAGING_VERSION_FORMATS=(
          "v$WINE_VERSION"
          "$WINE_VERSION"
          "v${WINE_VERSION}.0"
          "${WINE_VERSION}.0"
        )
        
        STAGING_DOWNLOADED=false
        
        for STAGING_VERSION in "${STAGING_VERSION_FORMATS[@]}"; do
          echo "Trying staging version: $STAGING_VERSION"
          
          # 尝试下载 staging 补丁
          if wget -q "https://github.com/wine-staging/wine-staging/archive/refs/tags/${STAGING_VERSION}.tar.gz" -O "wine-staging-${WINE_VERSION}.tar.gz"; then
            echo "Successfully downloaded staging patch for version $STAGING_VERSION"
            STAGING_DOWNLOADED=true
            break
          fi
        done
        
        if [ "$STAGING_DOWNLOADED" = true ]; then
          echo "Extracting staging patches..."
          tar -xzf "wine-staging-${WINE_VERSION}.tar.gz"
          
          # 查找解压后的 staging 目录
          STAGING_DIR=$(find . -maxdepth 1 -type d -name "*staging*" | head -1)
          
          if [ -n "$STAGING_DIR" ] && [ -d "$STAGING_DIR/staging" ]; then
            echo "Found staging directory: $STAGING_DIR"
            
            # 进入 staging 目录并应用补丁
            cd "$STAGING_DIR/staging"
            
            if [ -f "patchinstall.py" ]; then
              chmod +x patchinstall.py
              
              echo "Applying staging patches..."
              # 尝试应用所有补丁
              if python3 patchinstall.py --all --destdir=../../ --no-autoconf; then
                echo "Staging patches applied successfully"
              else
                echo "Trying with force flag..."
                python3 patchinstall.py --all --destdir=../../ --no-autoconf --force || \
                echo "Some staging patches may have failed to apply"
              fi
            else
              echo "Error: patchinstall.py not found in staging directory"
            fi
            
            # 返回到 wine 目录
            cd ../..
          else
            echo "Warning: Could not find staging directory structure"
          fi
          
          # 清理下载的文件
          rm -f wine-staging-*.tar.gz
        else
          echo "Warning: Could not download staging patches for wine version $WINE_VERSION"
          echo "Available versions might not include $WINE_VERSION"
        fi

    - name: Adjust changelog for intermediate
      if: github.event_name != 'release'
      run: |
        cp wine/debian/changelog wine/debian/changelog.old
        echo "hangover-wine (${{ env.HOVERSION }}~bookworm) UNRELEASED; urgency=low" > wine/debian/changelog.entry
        echo "" >> wine/debian/changelog.entry
        echo "  * Intermediate build ${{ env.HOVERSION }}~bookworm" >> wine/debian/changelog.entry
        echo "  * Built with wine ${{ env.WINE_TAG }} from AndreRH/wine (commit: ${{ env.WINE_COMMIT }})" >> wine/debian/changelog.entry
        echo "  * Wine version: ${{ env.WINE_VERSION }}" >> wine/debian/changelog.entry
        echo "  * Staging patches: ${{ env.APPLY_STAGING }}" >> wine/debian/changelog.entry
        echo "" >> wine/debian/changelog.entry
        echo -n " -- André Zwing <nerv@dawncrow.de>  " >> wine/debian/changelog.entry
        LC_TIME=en_US.UTF-8 date "+%a, %d %b %Y %H:%M:%S %z" >> wine/debian/changelog.entry
        echo "" >> wine/debian/changelog.entry
        cat wine/debian/changelog.entry wine/debian/changelog.old > wine/debian/changelog
        rm wine/debian/changelog.entry wine/debian/changelog.old
        cat wine/debian/changelog

    - name: Adjust changelog for release
      if: github.event_name == 'release'
      run: |
        cp wine/debian/changelog wine/debian/changelog.old
        echo "hangover-wine (${{ env.HOVERSION }}~bookworm) UNRELEASED; urgency=low" > wine/debian/changelog.entry
        echo "" >> wine/debian/changelog.entry
        echo "  * Release ${{ env.HOVERSION }}~bookworm" >> wine/debian/changelog.entry
        echo "  * Built with wine ${{ env.WINE_TAG }} from AndreRH/wine (commit: ${{ env.WINE_COMMIT }})" >> wine/debian/changelog.entry
        echo "  * Wine version: ${{ env.WINE_VERSION }}" >> wine/debian/changelog.entry
        echo "  * Staging patches: ${{ env.APPLY_STAGING }}" >> wine/debian/changelog.entry
        echo "" >> wine/debian/changelog.entry
        echo -n " -- André Zwing <nerv@dawncrow.de>  " >> wine/debian/changelog.entry
        LC_TIME=en_US.UTF-8 date "+%a, %d %b %Y %H:%M:%S %z" >> wine/debian/changelog.entry
        echo "" >> wine/debian/changelog.entry
        cat wine/debian/changelog.entry wine/debian/changelog.old > wine/debian/changelog
        rm wine/debian/changelog.entry wine/debian/changelog.old
        cat wine/debian/changelog

    - name: Build package
      run: cd wine; docker build -t wine-debian12 .

    - name: Extract package
      run: docker run --rm wine-debian12 cat /opt/hangover-wine_${{ env.HOVERSION }}~bookworm_arm64.deb > hangover-wine_${{ env.HOVERSION }}~bookworm_arm64.deb

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hangover-wine_${{ env.HOVERSION }}~bookworm_arm64.deb
        path: hangover-wine_${{ env.HOVERSION }}~bookworm_arm64.deb